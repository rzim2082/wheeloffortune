<!DOCTYPE html>
<html>

    <head>
        <title></title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="phraseBoard"><h1>WELCOME TO WHEEL OF FORTUNE</h1></div>
        <div id="scoreBox">Score</div>
        <div id="wheelLocation">Wheel Location</div>

        <div id="solveOrSpinOptions" style="display:none">
            
            <button id="solveOption">Solve</button><button id="spinOption">Spin</button>
            <input id="solveInput" type="text" placeholder="Please Enter Your Answer" style="display:none">

        <script src="jquery-3.1.1.js"></script>
        <script src="app.js"></script>

</html>
